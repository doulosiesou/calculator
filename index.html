<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="panel top">
            <p class="text output history"></p>
        </div>
        <div class="panel middle">
            <p class = "text input results"></p>
            <p class = "text output results"></p>
        </div>
        <div class="panel bottom">
            
            <!-- top row -->
            <div class="calc_button">
                <button id="mc">MC</button>
            </div>
            <div class="calc_button">
                <button id="mr">MR</button>
            </div>
            <div class="calc_button">
                <button id="ms">MS</button>
            </div>
            <div class="calc_button">
                <button id="m-plus">M+</button>
            </div>
            <div class="calc_button">
                <button id="m-minus">M-</button>
            </div>
            
            <!-- 2nd row -->
            <div class="calc_button">
                <button id="backspace">BS</button>
            </div>
            <div class="calc_button">
                <button id="ce">CE</button>
            </div>
            <div class="calc_button">
                <button id="c">C</button>
            </div>
            <div class="calc_button">
                <button id="plus-minus">+/-</button>
            </div>
            <div class="calc_button">
                <button id="sqrt">Sqrt</button>
            </div>
            
            <!-- 3rd row -->
            <div class="calc_button">
                <button id="seven">7</button>
            </div>
            <div class="calc_button">
                <button id="eight">8</button>
            </div>
            <div class="calc_button">
                <button id="nine">9</button>
            </div>
            <div class="calc_button">
                <button id="divide">/</button>
            </div>
            <div class="calc_button">
                <button id="percent">%</button>
            </div>

            <!-- 4th row -->
            <div class="calc_button">
                <button id="four">4</button>
            </div>
            <div class="calc_button">
                <button id="five">5</button>
            </div>
            <div class="calc_button">
                <button id="six">6</button>
            </div>
            <div class="calc_button">
                <button id="mult">*</button>
            </div>
            <div class="calc_button">
                <button id="inverse">1/x</button>
            </div>

            <!-- 5th row -->
            <div class="calc_button">
                <button id="one">1</button>
            </div>
            <div class="calc_button">
                <button id="two">2</button>
            </div>
            <div class="calc_button">
                <button id="three">3</button>
            </div>
            <div class="calc_button">
                <button id="minus">-</button>
            </div>
            <div class="calc_button equals">
                <button id="equals">=</button>
            </div>

            <!-- 6th row -->
            <div class="calc_button zero">
                <button id="zero">0</button>
            </div>
            <div class="calc_button">
                <button id="decimal">.</button>
            </div>
            <div class="calc_button">
                <button id="add">+</button>
            </div>
         </div>
    </div>

    <script src="./jscript.js"></script>
</body>
</html>
